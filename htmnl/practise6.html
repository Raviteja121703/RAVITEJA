<!DOCTYPE html>
<html>
<head>
    <title>HTML Example</title>
</head>
<body>

    <h3>4. Tables</h3>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>John</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>jane@example.com</td>
        </tr>
    </table>

    <h3>5. Hyperlinks & Downloads</h3>
    <p>
        <a href="https://www.google.com">Visit Google</a><br>
        <a href="#exams">Jump to Exams Section</a><br>
        <a href="sample.pdf" download>Download Sample PDF</a>
    </p>

    <h3>6. Horizontal Lines and Line Breaks</h3>
    <hr>
    <p>This is a line of text.<br>
    And this is on the next line using <code>&lt;br&gt;</code>.</p>

</body>
</html>
